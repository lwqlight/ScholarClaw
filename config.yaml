  - "VLA"
  - "End-to-End"
  - "Embodied"
  - "Humanoid"
  - "Manipulation"
  - "Sim-to-Real"
  - "Reinforcement Learning"
  - "Dexterous"
  - "Diffusion"

# 2. 监控顶会/顶刊源 (使用英文逗号分隔)
